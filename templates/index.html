{% extends 'site.html' %}
    {% block site_content %}

        <h1>My Recipes</h1>
        <h2>There are no recipes.</h2>
        <div class="items-container">
        {% for recipe in recipes %}
            <div class="item">
                <h2> {{ recipe.title }}</h2>
                <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe-image">
                <div class="recipe-info">
                    {{ recipe.description }}
                </div>
                <div class="buttons-container">
                    <a class="button detail" href="./details.html">Details</a>
                    <a class="button edit" href="./edit.html">Edit</a>
                    <a class="button delete" href="./delete.html">Delete</a>
                </div>
            </div>
        {% endfor %}
        </div>
{% endblock %}
